<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Catch the Letters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
      font-family: sans-serif;
      background: #f0f8ff;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .letter {
      position: absolute;
      font-size: 64px;
      font-weight: bold;
      color: hsl(calc(360 * var(--hue)), 80%, 60%);
      user-select: none;
      pointer-events: none;
      transition: transform 0.3s ease;
    }

    #basket {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 60px;
      background: #c97f2f;
      border-radius: 30px 30px 10px 10px;
      box-shadow: inset 0 0 0 5px #a65b1a;
    }

    #message {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 24px;
      color: green;
      display: none;
    }

    #timer, #score {
      position: absolute;
      top: 10px;
      font-size: 20px;
      background: rgba(255, 255, 255, 0.7);
      padding: 6px 12px;
      border-radius: 8px;
      z-index: 10;
    }

    #timer { right: 10px; }
    #score { left: 10px; }

    .flash {
      animation: flash 0.4s ease-in-out;
    }

    @keyframes flash {
      0% { transform: scale(1); filter: brightness(1); }
      50% { transform: scale(1.4); filter: brightness(2); }
      100% { transform: scale(1); filter: brightness(1); }
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="basket"></div>
    <div id="message">🎉 Good job! 🎉</div>
    <div id="timer">60</div>
    <div id="score">Score: 0</div>
  </div>

  <script>
    const basket = document.getElementById("basket");
    const game = document.getElementById("game");
    const message = document.getElementById("message");
    const timerEl = document.getElementById("timer");
    const scoreEl = document.getElementById("score");

    const kidWords = ["DOG", "CAT", "SUN", "CAR", "HAT", "FAN", "BUS", "MAP", "PEN", "FOX", "BOX", "BAT"];
    let usedWords = [];
    let currentWord = "";
    let currentIndex = 0;
    let score = 0;
    let level = 1;
    let timer = 60;
    let intervalId;
    let gameWidth = window.innerWidth;
    let gameHeight = window.innerHeight;

    let letters = [];

    function getNextWord() {
      const available = kidWords.filter(word => !usedWords.includes(word));
      if (available.length === 0) return null;
      const word = available[Math.floor(Math.random() * available.length)];
      usedWords.push(word);
      return word;
    }

    function startGame() {
      currentWord = prompt("What's your name?").toUpperCase().slice(0, 8);
      usedWords.push(currentWord);
      startLevel();
    }

    function startLevel() {
      letters.forEach(l => l.remove());
      letters = [];
      currentIndex = 0;
      message.style.display = "none";
      timer = 60;
      timerEl.textContent = timer;
      scoreEl.textContent = `Score: ${score}`;
      clearInterval(intervalId);
      startTimer();
      spawnFallingLetters(currentWord);
    }

    function startTimer() {
      intervalId = setInterval(() => {
        timer--;
        timerEl.textContent = timer;
        if (timer <= 0) {
          clearInterval(intervalId);
          alert("⏱ Time's up! Your score: " + score);
          location.reload();
        }
      }, 1000);
    }

    function spawnFallingLetters(word) {
      let drop = setInterval(() => {
        if (timer <= 0) return clearInterval(drop);

        // Drop correct letter (next in word)
        if (currentIndex < word.length) {
          createLetter(word[currentIndex], true);
        }

        // Drop distractor letters
        const distractors = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        for (let i = 0; i < 2; i++) {
          const randChar = distractors[Math.floor(Math.random() * distractors.length)];
          createLetter(randChar, false);
        }

      }, 1000);
    }

    function createLetter(char, isCorrect) {
      const letter = document.createElement("div");
      letter.className = "letter";
      letter.textContent = char;
      letter.style.left = Math.random() * (gameWidth - 64) + "px";
      letter.style.top = "-64px";
      letter.style.setProperty('--hue', Math.random());

      game.appendChild(letter);
      letters.push(letter);

      let top = -64;
      const fall = setInterval(() => {
        top += 1.2;
        letter.style.top = top + "px";

        const basketRect = basket.getBoundingClientRect();
        const letterRect = letter.getBoundingClientRect();

        if (
          letterRect.bottom >= basketRect.top &&
          letterRect.left < basketRect.right &&
          letterRect.right > basketRect.left
        ) {
          if (isCorrect && char === currentWord[currentIndex]) {
            letter.classList.add("flash");
            setTimeout(() => letter.remove(), 200);
            letters = letters.filter(l => l !== letter);
            currentIndex++;
            clearInterval(fall);
            if (currentIndex === currentWord.length) {
              score += 10;
              clearInterval(intervalId);
              showMessage();
            }
          } else {
            // Incorrect catch
            letter.remove();
            letters = letters.filter(l => l !== letter);
            clearInterval(fall);
          }
        }

        if (top > gameHeight) {
          letter.remove();
          letters = letters.filter(l => l !== letter);
          clearInterval(fall);
        }
      }, 16);
    }

    function showMessage() {
      message.style.display = "block";
      message.textContent = "🎉 Good job! 🎉";
      setTimeout(() => {
        message.style.display = "none";
        level++;
        if (level <= 12) {
          const next = getNextWord();
          if (next) {
            currentWord = next;
            startLevel();
          } else {
            alert("You've completed all 12 levels! 🎉 Final score: " + score);
            location.reload();
          }
        }
      }, 2000);
    }

    // Swipe control for basket
    let startX = null;
    basket.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
    });

    basket.addEventListener("touchmove", e => {
      if (startX === null) return;
      const moveX = e.touches[0].clientX;
      const delta = moveX - startX;
      let left = basket.offsetLeft + delta;
      left = Math.max(0, Math.min(gameWidth - basket.offsetWidth, left));
      basket.style.left = left + "px";
      startX = moveX;
    });

    basket.addEventListener("touchend", () => {
      startX = null;
    });

    // Prevent screen scroll
    document.body.addEventListener("touchmove", function (e) {
      e.preventDefault();
    }, { passive: false });

    startGame();
  </script>
</body>
</html>
