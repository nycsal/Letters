<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #333;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #eee;
            flex-direction: column;
        }
        canvas {
            background-color: #000;
            border: 2px solid #fff;
            display: block;
        }
        #game-controls {
            margin-top: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #score {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        #game-over {
            font-size: 2em;
            color: red;
            margin-top: 10px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="game-controls">
        <button id="startButton">Start Game</button>
        <div id="game-over">Game Over!</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const startButton = document.getElementById('startButton');
        const gameOverDisplay = document.getElementById('game-over');

        const gridSize = 20; // Size of each segment of the snake and food
        let snake = [{ x: 10, y: 10 }]; // Initial snake position (head at 10,10)
        let food = {};
        let dx = 0; // x-direction velocity
        let dy = 0; // y-direction velocity
        let score = 0;
        let gameInterval;
        let gameRunning = false;
        let changingDirection = false;

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * (canvas.width / gridSize)),
                y: Math.floor(Math.random() * (canvas.height / gridSize))
            };
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas

            // Draw snake
            ctx.fillStyle = 'lime';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
            });

            // Draw food
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
        }

        function update() {
            if (!gameRunning) return;

            changingDirection = false; // Allow direction change after update

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Check for collision with walls
            if (head.x < 0 || head.x >= canvas.width / gridSize ||
                head.y < 0 || head.y >= canvas.height / gridSize) {
                endGame();
                return;
            }

            // Check for collision with self
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    endGame();
                    return;
                }
            }

            snake.unshift(head); // Add new head

            // Check if food was eaten
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreDisplay.textContent = 'Score: ' + score;
                generateFood(); // Generate new food
            } else {
                snake.pop(); // Remove tail if no food eaten
            }

            draw();
        }

        function changeDirection(event) {
            if (changingDirection) return;
            changingDirection = true;

            const keyPressed = event.keyCode;
            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingLeft = dx === -1;
            const goingRight = dx === 1;

            if (keyPressed === 37 && !goingRight) { // Left arrow
                dx = -1;
                dy = 0;
            }
            if (keyPressed === 38 && !goingDown) { // Up arrow
                dx = 0;
                dy = -1;
            }
            if (keyPressed === 39 && !goingLeft) { // Right arrow
                dx = 1;
                dy = 0;
            }
            if (keyPressed === 40 && !goingUp) { // Down arrow
                dx = 0;
                dy = 1;
            }
        }

        function startGame() {
            gameRunning = true;
            score = 0;
            scoreDisplay.textContent = 'Score: 0';
            snake = [{ x: 10, y: 10 }];
            dx = 0;
            dy = 0;
            gameOverDisplay.style.display = 'none';
            startButton.textContent = 'Restart Game'; // Change button text

            generateFood();
            draw();

            if (gameInterval) clearInterval(gameInterval); // Clear any existing interval
            gameInterval = setInterval(update, 150); // Game speed
        }

        function endGame() {
            gameRunning = false;
            clearInterval(gameInterval);
            gameOverDisplay.style.display = 'block';
            startButton.textContent = 'Start New Game'; // Reset button text
        }

        // Event listeners
        document.addEventListener('keydown', changeDirection);
        startButton.addEventListener('click', startGame);

        // Initial setup
        generateFood();
        draw();
    </script>
</body>
</html>
