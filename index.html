<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Letter Fall Frenzy</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            overscroll-behavior: none;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            position: relative;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin: 0;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 700;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            letter-spacing: -0.02em;
        }

        .game-wrapper {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.2);
            width: 100%;
            max-width: 600px;
        }

        #gameContainer {
            position: relative;
            background: linear-gradient(180deg, #87CEEB 0%, #E0F6FF 100%);
            border-radius: 15px;
            overflow: hidden;
            width: 100%;
            aspect-ratio: 3/2;
            box-shadow: inset 0 4px 8px rgba(0,0,0,0.1);
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            outline: none;
        }

        #uiContainer {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .ui-element {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.9rem;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .ui-value {
            display: block;
            font-size: 1.2rem;
            margin-top: 5px;
            color: #fff;
        }

        #currentWordDisplay .ui-value {
            color: #FFD700;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        #targetWordDisplay .ui-value {
            color: #87CEEB;
            font-weight: 700;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.6);
        }

        .button:active {
            transform: translateY(0);
        }

        #scoreboard {
            margin-top: 20px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        #scoreboard h2 {
            margin: 0 0 20px 0;
            color: #fff;
            font-size: 1.5rem;
            font-weight: 700;
        }

        #highScoresList {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #highScoresList li {
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            font-weight: 500;
            color: rgba(255,255,255,0.9);
        }

        #highScoresList li:last-child {
            border-bottom: none;
        }

        #messageDisplay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            color: white;
            padding: 30px;
            border-radius: 20px;
            font-size: 1.3rem;
            font-weight: 600;
            text-align: center;
            z-index: 100;
            display: none;
            white-space: pre-wrap;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.2);
            animation: messageSlideIn 0.3s ease-out;
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .pulse {
            animation: pulse 0.6s ease-in-out;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
                gap: 15px;
            }

            .game-wrapper {
                padding: 15px;
            }

            #uiContainer {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                padding: 15px;
            }

            .ui-element {
                padding: 8px;
                font-size: 0.8rem;
            }

            .ui-value {
                font-size: 1rem;
            }

            .button {
                padding: 12px 25px;
                font-size: 1rem;
            }

            #scoreboard {
                padding: 20px;
            }
        }

        .hidden {
            display: none !important;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî° Letter Fall Frenzy üí•</h1>

        <div class="game-wrapper">
            <div id="gameContainer">
                <canvas id="gameCanvas"></canvas>
                <div id="messageDisplay"></div>
            </div>

            <div id="uiContainer">
                <div class="ui-element">
                    <div>Score</div>
                    <div class="ui-value" id="score">0</div>
                </div>
                <div class="ui-element">
                    <div>Level</div>
                    <div class="ui-value" id="level">1</div>
                </div>
                <div class="ui-element">
                    <div>Lives</div>
                    <div class="ui-value" id="lives">3</div>
                </div>
                <div class="ui-element" id="targetWordDisplay">
                    <div>Target</div>
                    <div class="ui-value">START</div>
                </div>
                <div class="ui-element" id="currentWordDisplay">
                    <div>Current</div>
                    <div class="ui-value"></div>
                </div>
            </div>
        </div>

        <button class="button" id="startButton">Start Game</button>
        <button class="button hidden" id="restartButton">Play Again</button>

        <div id="scoreboard">
            <h2>üèÜ High Scores</h2>
            <ul id="highScoresList">
                <li>No scores yet!</li>
            </ul>
        </div>
    </div>

    <script>
        class Game {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.setupCanvas();
                this.initElements();
                this.initGameState();
                this.initEventListeners();
                this.updateHighScoresDisplay();
            }

            setupCanvas() {
                const container = document.getElementById('gameContainer');
                const rect = container.getBoundingClientRect();
                this.canvas.width = rect.width;
                this.canvas.height = rect.height;
                
                // Handle resize
                window.addEventListener('resize', () => {
                    const newRect = container.getBoundingClientRect();
                    this.canvas.width = newRect.width;
                    this.canvas.height = newRect.height;
                    if (this.player) {
                        this.player.x = Math.min(this.player.x, this.canvas.width - this.player.width);
                    }
                });
            }

            initElements() {
                this.scoreDisplay = document.getElementById('score');
                this.levelDisplay = document.getElementById('level');
                this.livesDisplay = document.getElementById('lives');
                this.currentWordDisplay = document.getElementById('currentWordDisplay').querySelector('.ui-value');
                this.targetWordDisplay = document.getElementById('targetWordDisplay').querySelector('.ui-value');
                this.messageDisplay = document.getElementById('messageDisplay');
                this.startButton = document.getElementById('startButton');
                this.restartButton = document.getElementById('restartButton');
                this.highScoresList = document.getElementById('highScoresList');
            }

            initGameState() {
                this.gameActive = false;
                this.isTouching = false;
                this.lastTouchX = 0;
                this.shootInterval = null;
                this.gameInterval = null;
                this.lastSpawnTime = 0;
                
                // Game settings
                this.playerWidth = Math.max(40, this.canvas.width * 0.08);
                this.playerHeight = 20;
                this.bulletSpeed = 7;
                this.bulletRadius = 4;
                this.letterSize = Math.max(24, this.canvas.width * 0.04);
                this.maxLives = 3;
                this.fireRate = 150;

                this.levelSettings = [
                    { words: ["CAT", "DOG", "SUN", "HAT", "FUN"], speed: 0.8, spawn: 1400 },
                    { words: ["CODE", "GAME", "HTML", "LEARN", "BYTE"], speed: 1.0, spawn: 1100 },
                    { words: ["PYTHON", "GITHUB", "LEVELS", "AWESOME", "SCRIPT"], speed: 1.2, spawn: 900 },
                    { words: ["JAVASCRIPT", "DEVELOPER", "ALGORITHM", "PROGRAMMING", "CONSOLE"], speed: 1.4, spawn: 750 },
                    { words: ["FRAMEWORK", "DATABASE", "APPLICATION", "INTEGRATION", "SOFTWARE"], speed: 1.6, spawn: 600 }
                ];

                this.highScores = JSON.parse(localStorage.getItem('letterFallHighScores')) || [];
            }

            initEventListeners() {
                this.startButton.addEventListener('click', () => this.startGame());
                this.restartButton.addEventListener('click', () => this.restartGame());

                // Touch events for mobile
                this.canvas.addEventListener('touchstart', (e) => this.handleTouchStart(e), { passive: false });
                this.canvas.addEventListener('touchmove', (e) => this.handleTouchMove(e), { passive: false });
                this.canvas.addEventListener('touchend', (e) => this.handleTouchEnd(e), { passive: false });
            }

            startGame() {
                this.initPlayer();
                this.bullets = [];
                this.fallingLetters = [];
                this.score = 0;
                this.level = 1;
                this.lives = this.maxLives;
                this.currentWord = "";
                
                this.setupLevel();
                this.updateUI();
                
                if (this.gameInterval) clearInterval(this.gameInterval);
                if (this.shootInterval) clearInterval(this.shootInterval);
                
                this.gameInterval = setInterval(() => this.gameLoop(), 1000 / 60);
                this.gameActive = true;
                
                this.hideMessage();
                this.startButton.classList.add('hidden');
                this.restartButton.classList.add('hidden');
            }

            initPlayer() {
                this.player = {
                    x: this.canvas.width / 2 - this.playerWidth / 2,
                    y: this.canvas.height - this.playerHeight - 10,
                    width: this.playerWidth,
                    height: this.playerHeight,
                    vx: 0 // velocity for smooth movement
                };
            }

            setupLevel() {
                const settings = this.levelSettings[this.level - 1];
                if (!settings) {
                    this.gameOver(true);
                    return;
                }
                
                this.currentLevelWords = [...settings.words];
                this.letterSpeed = settings.speed;
                this.letterSpawnRate = settings.spawn;
                this.fallingLetters = [];
                this.pickNewTargetWord();
            }

            pickNewTargetWord() {
                if (this.currentLevelWords.length === 0) {
                    this.levelUp();
                    return;
                }
                
                const randomIndex = Math.floor(Math.random() * this.currentLevelWords.length);
                this.currentTargetWord = this.currentLevelWords.splice(randomIndex, 1)[0];
                this.targetWordDisplay.textContent = this.currentTargetWord;
                this.currentWord = "";
                this.currentWordDisplay.textContent = "";
            }

            levelUp() {
                this.level++;
                this.showMessage(`üéâ Level ${this.level}! üéâ`, 1500, 'rgba(76, 175, 80, 0.95)');
                
                if (this.level > this.levelSettings.length) {
                    this.gameOver(true);
                } else {
                    this.setupLevel();
                    this.score += 100 * (this.level - 1);
                    this.updateUI();
                }
            }

            updateUI() {
                this.scoreDisplay.textContent = this.score;
                this.levelDisplay.textContent = this.level;
                this.livesDisplay.textContent = this.lives;
                this.currentWordDisplay.textContent = this.currentWord;
                
                // Add pulse animation on score update
                this.scoreDisplay.parentElement.classList.add('pulse');
                setTimeout(() => {
                    this.scoreDisplay.parentElement.classList.remove('pulse');
                }, 600);
            }

            gameLoop() {
                if (!this.gameActive) return;

                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.updatePlayer();
                this.updateBullets();
                this.updateFallingLetters();
                this.checkCollisions();
                this.spawnLetters();
                
                this.draw();
            }

            updatePlayer() {
                // Smooth player movement
                this.player.x += this.player.vx;
                this.player.x = Math.max(0, Math.min(this.canvas.width - this.player.width, this.player.x));
                this.player.vx *= 0.85; // Friction
            }

            updateBullets() {
                for (let i = this.bullets.length - 1; i >= 0; i--) {
                    this.bullets[i].y -= this.bulletSpeed;
                    if (this.bullets[i].y < 0) {
                        this.bullets.splice(i, 1);
                    }
                }
            }

            updateFallingLetters() {
                for (let i = this.fallingLetters.length - 1; i >= 0; i--) {
                    const letter = this.fallingLetters[i];
                    letter.y += this.letterSpeed;
                    
                    if (letter.y > this.canvas.height) {
                        this.fallingLetters.splice(i, 1);
                        this.lives--;
                        this.updateUI();
                        if (this.lives <= 0) {
                            this.gameOver(false);
                        }
                    }
                }
            }

            checkCollisions() {
                for (let lIndex = this.fallingLetters.length - 1; lIndex >= 0; lIndex--) {
                    const letter = this.fallingLetters[lIndex];
                    
                    for (let bIndex = this.bullets.length - 1; bIndex >= 0; bIndex--) {
                        const bullet = this.bullets[bIndex];
                        const letterCenterX = letter.x + this.letterSize / 2;
                        const letterCenterY = letter.y - this.letterSize / 2;
                        const dist = Math.sqrt((bullet.x - letterCenterX) ** 2 + (bullet.y - letterCenterY) ** 2);
                        
                        if (dist < bullet.radius + (this.letterSize / 2 * 0.7)) {
                            this.bullets.splice(bIndex, 1);
                            this.fallingLetters.splice(lIndex, 1);
                            this.handleLetterHit(letter);
                            break;
                        }
                    }
                }
            }

            handleLetterHit(letter) {
                const tempWord = this.currentWord + letter.char;
                
                if (this.currentTargetWord.startsWith(tempWord)) {
                    this.currentWord = tempWord;
                    this.currentWordDisplay.textContent = this.currentWord;
                    this.score += 10;
                    
                    if (this.currentWord === this.currentTargetWord) {
                        this.score += 50;
                        this.showMessage(`‚ú® "${this.currentTargetWord}" completed! +50 ‚ú®`, 1500, 'rgba(76, 175, 80, 0.95)');
                        this.pickNewTargetWord();
                    }
                } else {
                    this.showMessage(`‚ùå Wrong letter for "${this.currentTargetWord}"`, 1000, 'rgba(244, 67, 54, 0.95)');
                    this.currentWord = "";
                    this.currentWordDisplay.textContent = "";
                    this.lives--;
                    if (this.lives <= 0) {
                        this.gameOver(false);
                    }
                }
                this.updateUI();
            }

            spawnLetters() {
                if (!this.gameActive || !this.currentTargetWord) return;
                
                const currentTime = Date.now();
                if (currentTime - this.lastSpawnTime > this.letterSpawnRate) {
                    this.spawnLetter();
                    this.lastSpawnTime = currentTime;
                }
            }

            spawnLetter() {
                let charToSpawn;
                
                if (this.currentWord.length < this.currentTargetWord.length && Math.random() < 0.6) {
                    const neededChar = this.currentTargetWord[this.currentWord.length];
                    charToSpawn = neededChar;
                } else {
                    const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
                    charToSpawn = alphabet[Math.floor(Math.random() * alphabet.length)];
                }
                
                const x = Math.random() * (this.canvas.width - this.letterSize);
                const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FECA57', '#FF9FF3'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                this.fallingLetters.push({ 
                    char: charToSpawn, 
                    x, 
                    y: 0, 
                    color,
                    shadow: true
                });
            }

            draw() {
                this.drawPlayer();
                this.drawBullets();
                this.drawFallingLetters();
            }

            drawPlayer() {
                const gradient = this.ctx.createLinearGradient(0, this.player.y, 0, this.player.y + this.player.height);
                gradient.addColorStop(0, '#667eea');
                gradient.addColorStop(1, '#764ba2');
                
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(this.player.x, this.player.y, this.player.width, this.player.height);
                
                // Cannon
                this.ctx.fillStyle = '#2c3e50';
                const cannonWidth = 8;
                const cannonHeight = 12;
                this.ctx.fillRect(
                    this.player.x + this.player.width / 2 - cannonWidth / 2, 
                    this.player.y - cannonHeight, 
                    cannonWidth, 
                    cannonHeight
                );
            }

            drawBullets() {
                this.bullets.forEach(bullet => {
                    const gradient = this.ctx.createRadialGradient(
                        bullet.x, bullet.y, 0,
                        bullet.x, bullet.y, bullet.radius
                    );
                    gradient.addColorStop(0, '#FFD700');
                    gradient.addColorStop(1, '#FFA500');
                    
                    this.ctx.beginPath();
                    this.ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
                    this.ctx.fillStyle = gradient;
                    this.ctx.fill();
                    this.ctx.closePath();
                });
            }

            drawFallingLetters() {
                this.fallingLetters.forEach(letterObj => {
                    // Shadow
                    if (letterObj.shadow) {
                        this.ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                        this.ctx.font = `bold ${this.letterSize}px 'Inter', sans-serif`;
                        this.ctx.fillText(letterObj.char, letterObj.x + 2, letterObj.y + 2);
                    }
                    
                    // Letter
                    this.ctx.fillStyle = letterObj.color;
                    this.ctx.font = `bold ${this.letterSize}px 'Inter', sans-serif`;
                    this.ctx.fillText(letterObj.char, letterObj.x, letterObj.y);
                });
            }

            shoot() {
                if (!this.gameActive) return;
                
                const bullet = {
                    x: this.player.x + this.player.width / 2,
                    y: this.player.y - this.player.height / 2,
                    radius: this.bulletRadius
                };
                this.bullets.push(bullet);
            }

            showMessage(msg, duration = 2000, backgroundColor = 'rgba(0, 0, 0, 0.9)') {
                this.messageDisplay.textContent = msg;
                this.messageDisplay.style.backgroundColor = backgroundColor;
                this.messageDisplay.style.display = 'block';
                this.messageDisplay.classList.add('fade-in');
                
                setTimeout(() => {
                    this.hideMessage();
                }, duration);
            }

            hideMessage() {
                this.messageDisplay.style.display = 'none';
                this.messageDisplay.classList.remove('fade-in');
            }

            gameOver(win) {
                this.gameActive = false;
                clearInterval(this.gameInterval);
                if (this.shootInterval) clearInterval(this.shootInterval);
                
                let message, color;
                if (win) {
                    message = "üéâ VICTORY! üéâ\nAll levels completed!";
                    color = 'rgba(76, 175, 80, 0.95)';
                } else {
                    message = "üí• GAME OVER üí•\nTry again?";
                    color = 'rgba(244, 67, 54, 0.95)';
                }
                
                this.showMessage(message, win ? 3000 : 2000, color);
                
                setTimeout(() => {
                    const playerName = prompt("üèÜ Enter your name for the high scores:");
                    if (playerName) {
                        this.addHighScore(playerName.trim(), this.score);
                    }
                    this.restartButton.classList.remove('hidden');
                }, win ? 2000 : 1000);
            }

            restartGame() {
                this.startGame();
                this.restartButton.classList.add('hidden');
            }

            addHighScore(name, score) {
                this.highScores.push({ name, score, date: new Date().toLocaleDateString() });
                localStorage.setItem('letterFallHighScores', JSON.stringify(this.highScores));
                this.updateHighScoresDisplay();
            }

            updateHighScoresDisplay() {
                this.highScoresList.innerHTML = '';
                if (this.highScores.length === 0) {
                    this.highScoresList.innerHTML = '<li>No scores yet!</li>';
                    return;
                }
                
                this.highScores.sort((a, b) => b.score - a.score);
                const topScores = this.highScores.slice(0, 5);
                
                topScores.forEach((scoreItem, index) => {
                    const li = document.createElement('li');
                    const medal = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : `${index + 1}.`;
                    li.textContent = `${medal} ${scoreItem.name} - ${scoreItem.score}`;
                    this.highScoresList.appendChild(li);
                });
            }

            // Touch event handlers
            handleTouchStart(e) {
                e.preventDefault();
                if (!this.gameActive) return;
                
                this.isTouching = true;
                this.lastTouchX = e.touches[0].clientX;
                
                if (!this.shootInterval) {
                    this.shoot();
                    this.shootInterval = setInterval(() => this.shoot(), this.fireRate);
                }
            }

            handleTouchMove(e) {
                e.preventDefault();
                if (!this.gameActive || !this.isTouching) return;
                
                const touchX = e.touches[0].clientX;
                const deltaX = (touchX - this.lastTouchX) * 1.5; // Sensitivity multiplier
                this.player.vx = deltaX * 0.3; // Convert to velocity
                this.lastTouchX = touchX;
            }

            handleTouchEnd(e) {
                e.preventDefault();
                if (!this.gameActive) return;
                
                this.isTouching = false;
                if (this.shootInterval) {
                    clearInterval(this.shootInterval);
                    this.shootInterval = null;
                }
            }
        }

        // Initialize the game when the page loads
        window.addEventListener('DOMContentLoaded', () => {
            new Game();
        });
    </script>
</body>
</html>
