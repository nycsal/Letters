<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Balloon Pop Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to top, #cceeff, #ffffff);
      text-align: center;
    }

    #startScreen, #levelComplete, #gameOver {
      position: absolute;
      top: 25%;
      width: 100%;
      display: none;
      z-index: 10;
    }

    #gameArea {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .balloon {
      position: absolute;
      width: 80px;
      height: 100px;
      background: red;
      border-radius: 50% 50% 45% 45%;
      cursor: pointer;
      animation: floatUp linear;
    }

    @keyframes floatUp {
      0% { bottom: -100px; }
      100% { bottom: 110%; }
    }

    #playerNameDisplay {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 28px;
      background: white;
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 5;
    }

    .message {
      font-size: 36px;
      color: #333;
      font-weight: bold;
    }

    button {
      font-size: 28px;
      padding: 15px 30px;
      margin-top: 30px;
      border: none;
      background: #ff66cc;
      color: white;
      border-radius: 12px;
      cursor: pointer;
    }

    input {
      font-size: 28px;
      padding: 15px;
      width: 60%;
      border-radius: 12px;
      border: 2px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1 style="font-size: 48px;">üéà Welcome to Balloon Pop! üéà</h1>
    <p style="font-size: 32px;">What's your name?</p>
    <input type="text" id="playerNameInput" />
    <br />
    <button id="startButton">Start Game</button>
  </div>

  <div id="gameArea"></div>
  <div id="playerNameDisplay"></div>

  <div id="levelComplete" class="message"></div>
  <div id="gameOver" class="message"></div>

  <script>
    const colors = ['red', 'blue', 'green', 'orange', 'purple', 'pink', 'yellow'];
    const gameArea = document.getElementById("gameArea");
    const playerNameDisplay = document.getElementById("playerNameDisplay");
    const levelComplete = document.getElementById("levelComplete");
    const gameOver = document.getElementById("gameOver");
    const startScreen = document.getElementById("startScreen");
    const startButton = document.getElementById("startButton");

    let playerName = "";
    let score = 0;
    let level = 1;
    let balloonsToPop = 10;
    let poppedThisLevel = 0;
    let gameInterval;

    startButton.addEventListener("click", function () {
      const nameInput = document.getElementById("playerNameInput").value.trim();
      playerName = nameInput !== "" ? nameInput : "Kiddo";
      playerNameDisplay.textContent = "üéâ Go, " + playerName + "!";
      startScreen.style.display = "none";
      nextLevel();
    });

    function nextLevel() {
      levelComplete.style.display = "none";
      gameOver.style.display = "none";
      poppedThisLevel = 0;
      gameArea.innerHTML = "";
      let intervalSpeed = Math.max(700 - level * 60, 250);
      gameInterval = setInterval(spawnBalloon, intervalSpeed);
    }

    function spawnBalloon() {
      if (poppedThisLevel >= balloonsToPop) {
        clearInterval(gameInterval);
        if (level >= 7) {
          showGameOver();
        } else {
          level++;
          showLevelComplete();
        }
        return;
      }

      const balloon = document.createElement("div");
      balloon.classList.add("balloon");
      const color = colors[Math.floor(Math.random() * colors.length)];
      balloon.style.backgroundColor = color;
      balloon.style.left = Math.random() * (window.innerWidth - 80) + "px";
      balloon.style.animationDuration = (5 - level * 0.3) + "s";

      balloon.onclick = () => {
        balloon.remove();
        poppedThisLevel++;
      };

      gameArea.appendChild(balloon);

      setTimeout(() => {
        if (balloon.parentElement) balloon.remove();
      }, 6000);
    }

    function showLevelComplete() {
      levelComplete.innerHTML = `üéâ Good job, ${playerName}!<br>Level ${level - 1} complete!`;
      levelComplete.style.display = "block";
      setTimeout(nextLevel, 3000);
    }

    function showGameOver() {
      gameOver.innerHTML = `üèÜ Yay, ${playerName}!<br>You finished all 7 levels! üéà`;
      gameOver.style.display = "block";
    }

    // Show start screen first
    startScreen.style.display = "block";
  </script>
</body>
</html>
