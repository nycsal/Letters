<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Letters Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background-color: #e0f7fa;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: #a7ffeb;
    }
    #startScreen, #wordSelectScreen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #ffffffcc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }
    #nameInput {
      font-size: 1.5rem;
      padding: 10px;
      margin: 10px;
    }
    .word-button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1.5rem;
      cursor: pointer;
      background-color: #ffcc80;
      border: none;
      border-radius: 10px;
    }
    #scoreDisplay, #timerDisplay {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.5rem;
      background-color: #fff8;
      padding: 10px;
      border-radius: 10px;
    }
    #timerDisplay {
      left: auto;
      right: 10px;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <div>What's your name?</div>
    <input id="nameInput" type="text" />
    <button onclick="startGame()">Start</button>
  </div>
  <div id="wordSelectScreen" style="display:none;">
    <div>Select a word</div>
    <button class="word-button" onclick="chooseWord('cat')">Cat</button>
    <button class="word-button" onclick="chooseWord('dog')">Dog</button>
    <button class="word-button" onclick="chooseWord('sun')">Sun</button>
  </div>
  <div id="scoreDisplay">Score: 0</div>
  <div id="timerDisplay">Time: 60</div>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let playerName = '';
    let word = '';
    let currentIndex = 0;
    let letters = [];
    let score = 0;
    let timeLeft = 60;
    let basketX = canvas.width / 2;
    let level = 1;
    let gameInterval;
    let timerInterval;

    const basketWidth = 150, basketHeight = 30;

    function startGame() {
      playerName = document.getElementById('nameInput').value.trim().toUpperCase();
      if (!playerName) return;
      word = playerName;
      level = 1;
      currentIndex = 0;
      score = 0;
      timeLeft = 60;
      document.getElementById('startScreen').style.display = 'none';
      resetGame();
    }

    function chooseWord(w) {
      word = w.toUpperCase();
      level++;
      currentIndex = 0;
      timeLeft = 60;
      document.getElementById('wordSelectScreen').style.display = 'none';
      resetGame();
    }

    function resetGame() {
      letters = [];
      for (let i = 0; i < word.length * 2; i++) {
        const letter = word[Math.floor(Math.random() * word.length)];
        letters.push({
          char: letter,
          x: Math.random() * canvas.width,
          y: -Math.random() * canvas.height,
          speed: 2 + Math.random() * 3,
          color: `hsl(${Math.random() * 360}, 70%, 70%)`
        });
      }
      gameInterval = requestAnimationFrame(gameLoop);
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById('timerDisplay').innerText = 'Time: ' + timeLeft;
        if (timeLeft <= 0) {
          cancelAnimationFrame(gameInterval);
          showWordSelect();
        }
      }, 1000);
    }

    function showWordSelect() {
      document.getElementById('wordSelectScreen').style.display = 'flex';
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBasket();

      for (let i = 0; i < letters.length; i++) {
        const l = letters[i];
        l.y += l.speed;
        ctx.fillStyle = l.color;
        ctx.font = '40px Comic Sans MS';
        ctx.fillText(l.char, l.x, l.y);

        if (l.y + 40 > canvas.height - basketHeight && 
            l.x > basketX && l.x < basketX + basketWidth) {
          if (l.char === word[currentIndex]) {
            score += 10;
            currentIndex++;
            letters.splice(i, 1);
            i--;
            if (currentIndex >= word.length) {
              score += 50;
              showHeart();
              cancelAnimationFrame(gameInterval);
              setTimeout(() => {
                if (level === 1) showWordSelect();
                else resetGame();
              }, 1500);
              return;
            }
          }
        }
      }

      document.getElementById('scoreDisplay').innerText = 'Score: ' + score;
      requestAnimationFrame(gameLoop);
    }

    function drawBasket() {
      ctx.fillStyle = '#ff6f00';
      ctx.fillRect(basketX, canvas.height - basketHeight, basketWidth, basketHeight);
    }

    function showHeart() {
      ctx.font = '80px Comic Sans MS';
      ctx.fillStyle = 'red';
      ctx.fillText('❤️ GREAT JOB! ❤️', canvas.width / 2 - 250, canvas.height / 2);
    }

    // Touch / Mouse controls
    document.addEventListener('mousemove', e => {
      basketX = e.clientX - basketWidth / 2;
    });
    document.addEventListener('touchmove', e => {
      if (e.touches.length > 0) {
        basketX = e.touches[0].clientX - basketWidth / 2;
      }
    });
  </script>
</body>
</html>
