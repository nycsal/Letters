<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Letter Fall Frenzy</title>
    <style>
        /*
         * CORE LAYOUT AND SCROLLING FIXES
         * These styles are crucial for preventing mobile scrolling and ensuring the game fills the screen.
         */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* Ensure html and body take full height */
            width: 100%; /* Ensure html and body take full width */
            overflow: hidden; /* Crucial: Prevent scrolling on html and body */
            -webkit-overflow-scrolling: touch; /* Smoother scrolling on iOS if any overflow occurred */
            touch-action: manipulation; /* Prevents double-tap zoom and other default touch actions */
            user-select: none; /* Prevent text selection */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            overscroll-behavior: none; /* Prevent bounce scroll on iOS/Android */
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            color: #333;
            position: relative; /* Relative positioning for child elements */
        }

        h1 {
            text-align: center;
            color: #333;
            margin: 10px 0 20px; /* Adjust margin for better spacing */
            font-size: 2em;
            line-height: 1.2;
        }
        #gameContainer {
            border: 2px solid #333;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            position: relative;
            background-color: #fff;
            overflow: hidden; /* Prevents bullets from appearing outside */
            width: 600px; /* Fixed width for desktop */
            max-width: 95vw; /* Max width for responsiveness on smaller screens */
            aspect-ratio: 600 / 400; /* Maintain aspect ratio */
            box-sizing: border-box; /* Include padding and border in total size */
        }
        #gameCanvas {
            display: block;
            background-color: #e0e0ff; /* Light blue sky */
            width: 100%; /* Make canvas fill its container */
            height: 100%; /* Make canvas fill its container */
            /* Add this for focusability if needed for debugging, but not for touch */
            outline: none; /* Remove blue outline on focus */
        }
        #uiContainer {
            display: flex;
            justify-content: space-around;
            width: 600px; /* Should match gameContainer width for desktop */
            max-width: 95vw; /* Max width for responsiveness */
            padding: 10px 0;
            background-color: #333;
            color: #fff;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            box-sizing: border-box;
            flex-wrap: wrap; /* Allow items to wrap on smaller screens */
        }
        .ui-element {
            text-align: center;
            flex-grow: 1; /* Allows elements to grow and fill space */
            padding: 0 5px; /* Add some padding for spacing */
            min-width: 80px; /* Minimum width for each UI element */
        }
        #currentWordDisplay {
            font-size: 1.2em;
            font-weight: bold;
            color: #ffeb3b; /* Yellow for current word */
            min-height: 25px;
            white-space: nowrap; /* Prevent word from wrapping */
            overflow: hidden; /* Hide overflow if it's too long */
            text-overflow: ellipsis; /* Add ellipsis if hidden */
        }
        #targetWordDisplay {
            font-size: 1.1em;
            color: #80cbc4; /* Teal for target word */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #scoreboard {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px; /* Fixed width, adjust as needed */
            max-width: 90vw; /* Responsive max-width */
        }
        #scoreboard h2 {
            margin-top: 0;
            color: #333;
        }
        #highScoresList {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #highScoresList li {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        #highScoresList li:last-child {
            border-bottom: none;
        }
        .start-button, .restart-button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #4CAF50; /* Green */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
        }
        .start-button:hover, .restart-button:hover {
            background-color: #45a049;
        }
        #messageDisplay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.75);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.5em;
            text-align: center;
            z-index: 10;
            display: none; /* Hidden by default */
            white-space: pre-wrap; /* Allows new lines from '\n' to be displayed */
        }

        /* Media queries for smaller screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
                margin-top: 5px; /* Reduce top margin on small screens */
            }
            #gameContainer, #uiContainer {
                width: 100%; /* Take full width on small screens */
                max-width: 100%;
            }
            #gameCanvas {
                height: 300px; /* Slightly shorter on small screens */
            }
            .ui-element {
                font-size: 0.9em;
                padding: 0 2px;
                min-width: unset; /* Remove min-width on small screens */
            }
            #currentWordDisplay, #targetWordDisplay {
                font-size: 1em;
            }
            #scoreboard {
                width: 95%; /* Make scoreboard wider on small screens */
            }
        }
    </style>
</head>
<body>

    <h1>Letter Fall Frenzy üî°üí•</h1>

    <div id="gameContainer">
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        <div id="messageDisplay"></div>
    </div>

    <div id="uiContainer">
        <div class="ui-element">Score: <span id="score">0</span></div>
        <div class="ui-element">Level: <span id="level">1</span></div>
        <div class="ui-element">Lives: <span id="lives">3</span></div>
        <div class="ui-element">Target: <span id="targetWordDisplay">START</span></div>
        <div class="ui-element">Current: <span id="currentWordDisplay"></span></div>
    </div>

    <button class="start-button" id="startButton">Start Game</button>
    <button class="restart-button" id="restartButton" style="display: none;">Play Again?</button>

    <div id="scoreboard">
        <h2>üèÜ High Scores üèÜ</h2>
        <ul id="highScoresList">
            <li>No scores yet!</li>
        </ul>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // UI Elements
        const scoreDisplay = document.getElementById('score');
        const levelDisplay = document.getElementById('level');
        const livesDisplay = document.getElementById('lives');
        const currentWordDisplay = document.getElementById('currentWordDisplay');
        const targetWordDisplay = document.getElementById('targetWordDisplay');
        const messageDisplay = document.getElementById('messageDisplay');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const highScoresList = document.getElementById('highScoresList');

        // Game Settings
        let player, bullets, fallingLetters, score, level, lives, currentWord, targetWords, letterSpeed, letterSpawnRate;
        let gameInterval;
        let gameActive = false;
        const playerWidth = 50;
        const playerHeight = 20;
        // playerSpeed will now be a factor for touch
        const bulletSpeed = 7;
        const bulletRadius = 5;
        const letterSize = 30; // Increased letter size!
        let maxLives = 3;

        // Touch Control Variables
        let isTouching = false;
        let lastTouchX = 0;
        let shootInterval = null; // For continuous fire
        const fireRate = 200; // Milliseconds between shots (e.g., 200ms = 5 shots per second)

        const levelSettings = [
            { words: ["CAT", "DOG", "SUN", "HAT", "FUN"], speed: 0.7, spawn: 1400 }, // Level 1
            { words: ["CODE", "GAME", "HTML", "LEARN", "BYTE"], speed: 0.9, spawn: 1100 }, // Level 2
            { words: ["PYTHON", "GITHUB", "LEVELS", "AWESOME", "SCRIPT"], speed: 1.1, spawn: 900 }, // Level 3
            { words: ["JAVASCRIPT", "DEVELOPER", "ALGORITHM", "PROGRAMMING", "CONSOLE"], speed: 1.3, spawn: 750 }, // Level 4
            { words: ["FRAMEWORK", "DATABASE", "APPLICATION", "INTEGRATION", "SOFTWARE"], speed: 1.5, spawn: 600 } // Level 5
        ];
        let currentLevelWords = [];
        let currentTargetWord = "";

        const highScores = JSON.parse(localStorage.getItem('letterFallHighScores')) || [];

        function updateHighScoresDisplay() {
            highScoresList.innerHTML = '';
            if (highScores.length === 0) {
                highScoresList.innerHTML = '<li>No scores yet!</li>';
                return;
            }
            highScores.sort((a, b) => b.score - a.score); // Sort descending
            const topScores = highScores.slice(0, 5); // Show top 5
            topScores.forEach(scoreItem => {
                const li = document.createElement('li');
                li.textContent = `${scoreItem.name} - ${scoreItem.score}`;
                highScoresList.appendChild(li);
            });
        }

        function addHighScore(name, score) {
            highScores.push({ name, score });
            localStorage.setItem('letterFallHighScores', JSON.stringify(highScores));
            updateHighScoresDisplay();
        }

        function initGame() {
            // Re-initialize player, bullets, letters
            player = {
                x: canvas.width / 2 - playerWidth / 2,
                y: canvas.height - playerHeight - 10,
                width: playerWidth,
                height: playerHeight,
                color: '#007bff' // Blue
            };
            bullets = [];
            fallingLetters = [];
            score = 0;
            level = 1;
            lives = maxLives;
            currentWord = "";
            
            setupLevel(); // Sets up currentLevelWords, letterSpeed, etc.
            updateUI(); // Updates score, level, lives displays

            // Clear any existing game loop and continuous fire
            if (gameInterval) clearInterval(gameInterval);
            if (shootInterval) clearInterval(shootInterval);
            isTouching = false; // Reset touch state

            // Start new game loop
            gameInterval = setInterval(gameLoop, 1000 / 60); // 60 frames per second
            gameActive = true;

            // Hide UI elements during active game
            messageDisplay.style.display = 'none';
            startButton.style.display = 'none';
            restartButton.style.display = 'none';
        }

        function setupLevel() {
            const settings = levelSettings[level - 1];
            if (!settings) {
                gameOver(true); // Won the game if no more levels
                return;
            }
            currentLevelWords = [...settings.words]; // Copy array to avoid modifying original
            letterSpeed = settings.speed;
            letterSpawnRate = settings.spawn;
            fallingLetters = []; // Clear letters when starting a new level
            pickNewTargetWord(); // Selects first target word for the level
            levelDisplay.textContent = level;
        }

        function pickNewTargetWord() {
            if (currentLevelWords.length === 0) {
                levelUp(); // All words in this level completed, move to next
                return;
            }
            const randomIndex = Math.floor(Math.random() * currentLevelWords.length);
            currentTargetWord = currentLevelWords.splice(randomIndex, 1)[0]; // Remove chosen word from list
            targetWordDisplay.textContent = currentTargetWord;
            currentWord = ""; // Reset current word for new target
            currentWordDisplay.textContent = "";
        }

        function levelUp() {
            level++;
            showMessage(`Level ${level}!`, 1500, '#00C853'); // Green message for level up
            if (level > levelSettings.length) {
                gameOver(true); // Player won all levels
            } else {
                setupLevel(); // Setup next level
                score += 100 * (level - 1); // Bonus for leveling up (more for higher levels)
                updateUI();
            }
        }

        function updateUI() {
            scoreDisplay.textContent = score;
            levelDisplay.textContent = level;
            livesDisplay.textContent = lives;
            currentWordDisplay.textContent = currentWord;
        }

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            // Simple cannon representation
            ctx.fillStyle = '#333';
            ctx.fillRect(player.x + player.width / 2 - 5, player.y - 10, 10, 10);
        }

        function drawBullets() {
            bullets.forEach(bullet => {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
                ctx.fillStyle = bullet.color;
                ctx.fill();
                ctx.closePath();
            });
        }

        function drawFallingLetters() {
            fallingLetters.forEach(letterObj => {
                ctx.fillStyle = letterObj.color;
                ctx.font = `bold ${letterSize}px 'Courier New', Courier, monospace`; /* Made bold and used letterSize */
                ctx.fillText(letterObj.char, letterObj.x, letterObj.y);
            });
        }

        function spawnLetter() {
            if (!gameActive || !currentTargetWord) return;

            let charToSpawn;
            // 60% chance to spawn a potentially useful letter for the current target word
            if (currentWord.length < currentTargetWord.length && Math.random() < 0.6) {
                const currentWordChars = currentWord.split('');
                let neededChar = '';
                for (let i = 0; i < currentTargetWord.length; i++) {
                    if (i >= currentWordChars.length || currentTargetWord[i] !== currentWordChars[i]) {
                        neededChar = currentTargetWord[i];
                        break;
                    }
                }
                
                if (neededChar) {
                    charToSpawn = neededChar;
                } else {
                    const targetChars = currentTargetWord.split('');
                    charToSpawn = targetChars[Math.floor(Math.random() * targetChars.length)];
                }

            } else { // 40% chance for a random letter (distractor or useful)
                const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
                charToSpawn = alphabet[Math.floor(Math.random() * alphabet.length)];
            }

            const x = Math.random() * (canvas.width - letterSize);
            const y = 0;
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ff00ff', '#ffa500', '#00ffff']; // Variety of colors
            const color = colors[Math.floor(Math.random() * colors.length)];
            fallingLetters.push({ char: charToSpawn, x, y, color });
        }


        let lastSpawnTime = 0;
        function gameLoop() {
            if (!gameActive) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawPlayer();
            drawBullets();
            drawFallingLetters();

            // Update and clean up bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= bulletSpeed;
                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                }
            }

            // Update and clean up falling letters, check for collisions
            for (let lIndex = fallingLetters.length - 1; lIndex >= 0; lIndex--) {
                const letter = fallingLetters[lIndex];
                letter.y += letterSpeed;

                // Letter reaches bottom
                if (letter.y > canvas.height) {
                    fallingLetters.splice(lIndex, 1);
                    lives--;
                    updateUI();
                    if (lives <= 0) {
                        gameOver(false);
                    }
                    continue; // Skip collision check for this letter, it's gone
                }

                // Bullet-Letter Collision
                for (let bIndex = bullets.length - 1; bIndex >= 0; bIndex--) {
                    const bullet = bullets[bIndex];
                    // Simple circular collision check (adjust for letter's actual drawn position)
                    const letterCenterX = letter.x + letterSize / 2;
                    const letterCenterY = letter.y - letterSize / 2; // Approximate center for text
                    const dist = Math.sqrt(
                        (bullet.x - letterCenterX) ** 2 +
                        (bullet.y - letterCenterY) ** 2
                    );

                    if (dist < bullet.radius + (letterSize / 2 * 0.7)) { // Adjust hit radius for text
                        // Collision detected!
                        bullets.splice(bIndex, 1); // Remove bullet
                        fallingLetters.splice(lIndex, 1); // Remove letter

                        // Logic for correct/incorrect letter hit
                        const tempWord = currentWord + letter.char;
                        if (currentTargetWord.startsWith(tempWord)) {
                            currentWord = tempWord;
                            currentWordDisplay.textContent = currentWord;
                            score += 10; // Points for hitting a correct letter

                            // Check if currentWord matches targetWord
                            if (currentWord === currentTargetWord) {
                                score += 50; // Bonus for completing word
                                showMessage(`"${currentTargetWord}" formed! +50`, 1500, '#4CAF50');
                                pickNewTargetWord(); // Get next target word
                            }
                        } else {
                            // Incorrect letter or out of sequence
                            showMessage(`Oops! Wrong letter for "${currentTargetWord}"`, 1000, '#f44336');
                            currentWord = ""; // Reset current word if sequence is broken
                            currentWordDisplay.textContent = "";
                            lives--; // Penalty for wrong letter
                            if (lives <= 0) {
                                gameOver(false);
                            }
                        }
                        updateUI();
                        break; // Stop checking other bullets for this letter as it's removed
                    }
                }
            }

            // Spawn new letters
            const currentTime = Date.now();
            if (currentTime - lastSpawnTime > letterSpawnRate) {
                spawnLetter();
                lastSpawnTime = currentTime;
            }
        }

        function shoot() {
            if (!gameActive) return;
            const bullet = {
                x: player.x + player.width / 2,
                y: player.y - playerHeight / 2,
                radius: bulletRadius,
                color: '#ffc107' // Yellow bullet
            };
            bullets.push(bullet);
        }

        function showMessage(msg, duration = 2000, color = 'white') {
            messageDisplay.textContent = msg;
            messageDisplay.style.backgroundColor = color;
            messageDisplay.style.display = 'block';
            setTimeout(() => {
                messageDisplay.style.display = 'none';
            }, duration);
        }

        function gameOver(win) {
            gameActive = false;
            clearInterval(gameInterval); // Stop the game loop
            if (shootInterval) clearInterval(shootInterval); // Stop continuous firing
            isTouching = false; // Ensure touch state is reset
            
            let finalMessage = "";
            let messageColor = '';
            if (win) {
                finalMessage = "üéâ YOU WON! üéâ\nAll levels completed!";
                messageColor = '#00C853'; // Green for win
            } else {
                finalMessage = "GAME OVER!\nTry again?";
                messageColor = 'rgba(244, 67, 54, 0.9)'; // Red for game over
            }
            messageDisplay.textContent = finalMessage;
            messageDisplay.style.backgroundColor = messageColor;
            messageDisplay.style.display = 'block';

            // Prompt for name for high score after a short delay
            setTimeout(() => {
                const playerName = prompt("Enter your name for the high score list:");
                if (playerName) {
                    addHighScore(playerName, score);
                }
                restartButton.style.display = 'block'; // Show "Play Again?" button
            }, win ? 2000 : 1000); // Longer delay for win screen
        }


        // Event Listeners
        startButton.addEventListener('click', initGame);
        restartButton.addEventListener('click', () => {
            initGame(); // Re-initialize game state
            restartButton.style.display = 'none'; // Hide play again button
            startButton.style.display = 'none'; // Ensure start button stays hidden
        });

        // --- Touch Event Listeners for Player Movement and Shooting ---
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevent default browser touch actions (like scrolling/zooming)
            if (!gameActive) return;

            isTouching = true;
            lastTouchX = e.touches[0].clientX; // Get initial touch X coordinate

            // Start continuous shooting
            if (!shootInterval) {
                shoot(); // Shoot immediately on touch
                shootInterval = setInterval(shoot, fireRate);
            }
        }, { passive: false }); // Use { passive: false } to allow preventDefault

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault(); // Prevent default browser touch actions
            if (!gameActive || !isTouching) return;

            const touchX = e.touches[0].clientX;
            const touchDeltaX = touchX - lastTouchX; // How much the finger moved horizontally

            // Adjust player position based on touch movement
            player.x += touchDeltaX;

            // Keep player within canvas bounds
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));

            lastTouchX = touchX; // Update last touch position for next move
        }, { passive: false });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault(); // Prevent default browser touch actions
            if (!gameActive) return;

            isTouching = false;
            // Stop continuous shooting
            if (shootInterval) {
                clearInterval(shootInterval);
                shootInterval = null;
            }
        }, { passive: false });

        // Initial setup when page loads
        updateHighScoresDisplay(); // Load and display high scores
        targetWordDisplay.textContent = "START"; // Initial target display
        // The game won't start until 'startButton' is clicked
    </script>

</body>
</html>
