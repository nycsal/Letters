<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Letter Catcher</title>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      overflow: hidden;
      font-family: sans-serif;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to bottom, #e0f7fa, #80deea);
      overflow: hidden;
    }

    .letter {
      position: absolute;
      font-size: 64px;
      font-weight: bold;
      color: #333;
      user-select: none;
      pointer-events: none;
    }

    #basket {
      position: absolute;
      bottom: 20px;
      left: 50%;
      width: 120px;
      height: 80px;
      background: url('basket.png') no-repeat center/contain;
      transform: translateX(-50%);
      touch-action: none;
    }

    #message {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 24px;
      color: #4caf50;
      display: none;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="basket"></div>
    <div id="message">Good job!</div>
  </div>

  <audio id="popSound" src="pop.mp3" preload="auto"></audio>

  <script>
    const basket = document.getElementById('basket');
    const game = document.getElementById('game');
    const message = document.getElementById('message');
    const popSound = document.getElementById('popSound');

    let targetWord = 'HELLO';
    let currentIndex = 0;
    let letters = [];
    let gameWidth = window.innerWidth;
    let gameHeight = window.innerHeight;

    function createLetter(char) {
      const letter = document.createElement('div');
      letter.classList.add('letter');
      letter.textContent = char;
      letter.style.left = Math.random() * (gameWidth - 64) + 'px';
      letter.style.top = '-64px';
      game.appendChild(letter);
      letters.push(letter);

      let topPosition = -64;
      const fallInterval = setInterval(() => {
        topPosition += 1.5; // Slower fall
        letter.style.top = topPosition + 'px';

        const letterRect = letter.getBoundingClientRect();
        const basketRect = basket.getBoundingClientRect();

        if (
          letterRect.bottom >= basketRect.top &&
          letterRect.left < basketRect.right &&
          letterRect.right > basketRect.left
        ) {
          if (char === targetWord[currentIndex]) {
            popSound.currentTime = 0;
            popSound.play();
            letter.remove();
            letters = letters.filter(l => l !== letter);
            currentIndex++;
            clearInterval(fallInterval);
            if (currentIndex === targetWord.length) {
              showMessage();
            }
          }
        }

        if (topPosition > gameHeight) {
          letter.remove();
          letters = letters.filter(l => l !== letter);
          clearInterval(fallInterval);
        }
      }, 16);
    }

    function showMessage() {
      message.style.display = 'block';
      setTimeout(() => {
        message.style.display = 'none';
        currentIndex = 0;
        startGame();
      }, 2000);
    }

    function startGame() {
      letters.forEach(letter => letter.remove());
      letters = [];
      currentIndex = 0;
      let index = 0;
      const letterInterval = setInterval(() => {
        if (index < targetWord.length) {
          createLetter(targetWord[index]);
          index++;
        } else {
          clearInterval(letterInterval);
        }
      }, 1000);
    }

    let isDragging = false;
    let startX = 0;

    basket.addEventListener('touchstart', e => {
      isDragging = true;
      startX = e.touches[0].clientX;
    });

    basket.addEventListener('touchmove', e => {
      if (!isDragging) return;
      const deltaX = e.touches[0].clientX - startX;
      let newLeft = basket.offsetLeft + deltaX;
      newLeft = Math.max(0, Math.min(newLeft, gameWidth - basket.offsetWidth));
      basket.style.left = newLeft + 'px';
      startX = e.touches[0].clientX;
    });

    basket.addEventListener('touchend', () => {
      isDragging = false;
    });

    startGame();
  </script>
</body>
</html>
