<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catch the Letters Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #f0f8ff;
    }
    #gameContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #e6f7ff;
    }
    #basket {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 60px;
      background-color: pink;
      border-radius: 30px 30px 0 0;
      border: 2px solid #cc6699;
    }
    .falling-letter {
      position: absolute;
      font-size: 2.5rem;
      font-weight: bold;
      animation: fall 4s linear forwards, spin 4s linear infinite;
      user-select: none;
      pointer-events: none;
    }
    @keyframes fall {
      from { top: -50px; }
      to { top: 100vh; }
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    #message {
      position: absolute;
      top: 30%;
      width: 100%;
      text-align: center;
      font-size: 2rem;
      color: #ff3399;
    }
    #caughtLetters {
      position: absolute;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      font-weight: bold;
    }
    #instructions {
      position: absolute;
      top: 20%;
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
      color: #444;
      background-color: #ffffffcc;
      padding: 20px;
      border-radius: 10px;
    }
    #startButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #3399ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="gameContainer">
  <div id="instructions">
    Swipe left or right to move the basket. Catch the correct letters in the correct order!
    <br/>
    <button id="startButton">Start Game</button>
  </div>
  <div id="basket"></div>
  <div id="caughtLetters"></div>
  <div id="message"></div>
</div>

<script>
const words = ["dog", "cat", "sun", "book", "cake", "fish", "star", "jump", "frog", "milk", "moon", "tree"];
let playerName = "Maryam"; // Can prompt if desired
let currentLevel = 0;
let currentWord = "";
let caughtLetters = "";
let currentIndex = 0;
let fallingInterval;
let usedPositions = [];
let gameRunning = false;

const basket = document.getElementById("basket");
const container = document.getElementById("gameContainer");
const message = document.getElementById("message");
const caughtDisplay = document.getElementById("caughtLetters");
const instructions = document.getElementById("instructions");
const startButton = document.getElementById("startButton");

startButton.addEventListener("click", () => {
  instructions.style.display = "none";
  startGame();
});

function startGame() {
  currentLevel = 0;
  gameRunning = true;
  nextLevel();
}

function nextLevel() {
  clearInterval(fallingInterval);
  removeAllLetters();
  caughtLetters = "";
  caughtDisplay.textContent = "";
  usedPositions = [];

  if (currentLevel >= words.length) {
    message.textContent = `ðŸŽ‰ Great job, ${playerName}! You finished all levels!`;
    gameRunning = false;
    return;
  }

  currentWord = words[currentLevel];
  currentIndex = 0;
  dropLettersRepeatedly();
}

function dropLettersRepeatedly() {
  const maxDrops = 20;
  let drops = 0;

  fallingInterval = setInterval(() => {
    if (drops >= maxDrops || !gameRunning) return;
    dropLetter();
    drops++;
  }, 400);
}

function dropLetter() {
  const letter = document.createElement("div");
  letter.className = "falling-letter";

  const isCorrect = Math.random() < 0.4;
  const char = isCorrect
    ? currentWord[Math.floor(Math.random() * currentWord.length)]
    : String.fromCharCode(65 + Math.floor(Math.random() * 26));

  letter.textContent = char;

  let x;
  do {
    x = Math.floor(Math.random() * (window.innerWidth - 60));
  } while (usedPositions.some(pos => Math.abs(pos - x) < 80));
  usedPositions.push(x);
  if (usedPositions.length > 10) usedPositions.shift(); // Prevent overflow

  letter.style.left = `${x}px`;
  container.appendChild(letter);

  let fallTimer = setInterval(() => {
    const letterRect = letter.getBoundingClientRect();
    const basketRect = basket.getBoundingClientRect();

    if (
      letterRect.bottom >= basketRect.top &&
      letterRect.left < basketRect.right &&
      letterRect.right > basketRect.left
    ) {
      container.removeChild(letter);
      clearInterval(fallTimer);
      handleCaughtLetter(char);
    } else if (letterRect.top > window.innerHeight) {
      container.removeChild(letter);
      clearInterval(fallTimer);
    }
  }, 50);
}

function handleCaughtLetter(char) {
  if (char === currentWord[currentIndex]) {
    caughtLetters += char;
    caughtDisplay.textContent = caughtLetters;
    currentIndex++;
    if (currentIndex === currentWord.length) {
      showLevelComplete();
    }
  }
}

function showLevelComplete() {
  clearInterval(fallingInterval);
  gameRunning = false;
  message.textContent = `ðŸ’– Good job, ${playerName}!`;

  setTimeout(() => {
    message.textContent = "";
    currentLevel++;
    gameRunning = true;
    nextLevel();
  }, 2000);
}

function removeAllLetters() {
  document.querySelectorAll(".falling-letter").forEach(el => el.remove());
}

let startX = null;

container.addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
});

container.addEventListener("touchmove", e => {
  if (startX === null) return;
  const currentX = e.touches[0].clientX;
  const dx = currentX - startX;
  const basketLeft = basket.offsetLeft + dx;
  const maxLeft = window.innerWidth - basket.offsetWidth;
  basket.style.left = Math.max(0, Math.min(basketLeft, maxLeft)) + "px";
  startX = currentX;
});
</script>

</body>
</html>
