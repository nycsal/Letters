<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catch the Letters</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #e0f7fa;
      font-family: sans-serif;
    }

    #gameContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    #basket {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 60px;
      background-color: pink;
      border-radius: 0 0 60px 60px;
      border: 4px solid #cc6699;
    }

    .letter {
      position: absolute;
      font-size: 2.5rem;
      font-weight: bold;
      user-select: none;
      pointer-events: none;
      transform: rotate(0deg);
    }

    #targetWord {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #333;
    }

    #caughtLetters {
      position: absolute;
      bottom: 100px;
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    #message {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 2rem;
      color: #ff4081;
    }

    #instructions {
      position: absolute;
      top: 20%;
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
      color: #444;
      background-color: #ffffffcc;
      padding: 20px;
      border-radius: 10px;
    }

    #startButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="gameContainer">
  <div id="targetWord"></div>
  <div id="caughtLetters"></div>
  <div id="message"></div>
  <div id="instructions">
    Swipe left or right to move the basket.<br>
    Catch the letters of the word in order!
    <br><br>
    <button id="startButton">Start</button>
  </div>
  <div id="basket"></div>
</div>

<script>
const words = ["dog", "cat", "sun", "book", "cake"];
let playerName = "Maryam";
let currentWord = "";
let currentLevel = 0;
let caughtLetters = "";
let currentIndex = 0;
let dropping = true;
let letterInterval;
let basket = document.getElementById("basket");
let container = document.getElementById("gameContainer");
let caughtDisplay = document.getElementById("caughtLetters");
let targetDisplay = document.getElementById("targetWord");
let message = document.getElementById("message");
let instructions = document.getElementById("instructions");
let startButton = document.getElementById("startButton");

startButton.addEventListener("click", () => {
  instructions.style.display = "none";
  startLevel();
});

function startLevel() {
  currentWord = words[currentLevel];
  currentIndex = 0;
  caughtLetters = "";
  caughtDisplay.textContent = "";
  targetDisplay.textContent = "Catch: " + currentWord.toUpperCase();
  message.textContent = "";
  dropping = true;
  dropLettersRepeatedly();
}

function dropLettersRepeatedly() {
  let count = 0;
  letterInterval = setInterval(() => {
    if (count >= 20 || !dropping) {
      clearInterval(letterInterval);
      return;
    }
    dropLetter();
    count++;
  }, 500);
}

function dropLetter() {
  const letter = document.createElement("div");
  letter.classList.add("letter");

  const isCorrect = Math.random() < 0.5;
  const char = isCorrect
    ? currentWord[Math.floor(Math.random() * currentWord.length)]
    : String.fromCharCode(65 + Math.floor(Math.random() * 26));
  letter.textContent = char;

  const x = Math.random() * (window.innerWidth - 40);
  let rotation = Math.random() * 360;
  letter.style.left = `${x}px`;
  letter.style.top = `-50px`;
  letter.style.transform = `rotate(${rotation}deg)`;

  container.appendChild(letter);

  let y = -50;
  let angle = 0;
  const speed = 2;

  const fall = setInterval(() => {
    if (!container.contains(letter)) {
      clearInterval(fall);
      return;
    }

    y += speed;
    angle += 2;
    letter.style.top = `${y}px`;
    letter.style.transform = `rotate(${angle}deg)`;

    const basketRect = basket.getBoundingClientRect();
    const letterRect = letter.getBoundingClientRect();

    if (
      letterRect.bottom >= basketRect.top &&
      letterRect.left < basketRect.right &&
      letterRect.right > basketRect.left
    ) {
      container.removeChild(letter);
      clearInterval(fall);
      handleCaughtLetter(char);
    } else if (y > window.innerHeight) {
      container.removeChild(letter);
      clearInterval(fall);
    }
  }, 16);
}

function handleCaughtLetter(char) {
  if (char === currentWord[currentIndex]) {
    caughtLetters += char;
    caughtDisplay.textContent = caughtLetters;
    currentIndex++;

    if (currentIndex === currentWord.length) {
      dropping = false;
      clearInterval(letterInterval);
      setTimeout(() => {
        message.textContent = `ðŸŒŸ Good job, ${playerName}!`;
        setTimeout(() => {
          message.textContent = "";
          currentLevel++;
          if (currentLevel < words.length) {
            startLevel();
          } else {
            message.textContent = `ðŸŽ‰ You finished all levels, ${playerName}!`;
          }
        }, 2000);
      }, 500);
    }
  }
}

// Mobile swipe controls
let startX = null;
container.addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
});

container.addEventListener("touchmove", e => {
  if (startX === null) return;
  const currentX = e.touches[0].clientX;
  const dx = currentX - startX;
  const basketLeft = basket.offsetLeft + dx;
  const maxLeft = window.innerWidth - basket.offsetWidth;
  basket.style.left = Math.max(0, Math.min(basketLeft, maxLeft)) + "px";
  startX = currentX;
});
</script>

</body>
</html>
