<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catch the Letters</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #f0f8ff;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    #gameContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    #basket {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 60px;
      background-color: pink;
      border-radius: 0 0 60px 60px;
      border: 5px solid #cc6699;
      z-index: 5;
    }

    .letter {
      position: absolute;
      font-size: 3rem;
      font-weight: bold;
      color: #3498db;
      user-select: none;
      pointer-events: none;
      text-shadow: 1px 1px 2px white;
      font-family: 'Comic Sans MS', cursive;
    }

    #targetWord {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #222;
    }

    #caughtLetters {
      position: absolute;
      bottom: 100px;
      width: 100%;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: #2ecc71;
    }

    .pop {
      animation: pop 0.3s ease-out;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.4); }
      100% { transform: scale(1); }
    }

    #message {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 2rem;
      color: #ff4081;
    }

    #instructions {
      position: absolute;
      top: 25%;
      width: 90%;
      left: 5%;
      text-align: center;
      font-size: 1.5rem;
      color: #333;
      background-color: #ffffffcc;
      padding: 20px;
      border-radius: 10px;
      z-index: 10;
    }

    #startButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="gameContainer">
  <div id="targetWord"></div>
  <div id="caughtLetters"></div>
  <div id="message"></div>
  <div id="instructions">
    Whatâ€™s your name?<br>
    <input type="text" id="nameInput" placeholder="Type name here" /><br><br>
    Swipe left or right to move the basket.<br>
    Catch the letters of your name in order!
    <br><br>
    <button id="startButton">Start</button>
  </div>
  <div id="basket"></div>
</div>

<script>
let playerName = "";
let currentWord = "";
let currentIndex = 0;
let caughtLetters = "";
let dropping = true;
let letterInterval;

const container = document.getElementById("gameContainer");
const basket = document.getElementById("basket");
const caughtDisplay = document.getElementById("caughtLetters");
const targetDisplay = document.getElementById("targetWord");
const message = document.getElementById("message");
const instructions = document.getElementById("instructions");
const startButton = document.getElementById("startButton");
const nameInput = document.getElementById("nameInput");

startButton.addEventListener("click", () => {
  playerName = nameInput.value.trim().toUpperCase() || "MARYAM";
  currentWord = playerName;
  instructions.style.display = "none";
  startLevel();
});

function startLevel() {
  currentIndex = 0;
  caughtLetters = "";
  targetDisplay.textContent = "CATCH: " + currentWord;
  caughtDisplay.textContent = "";
  message.textContent = "";
  dropping = true;
  dropLettersRepeatedly();
}

function dropLettersRepeatedly() {
  let count = 0;
  letterInterval = setInterval(() => {
    if (count >= 25 || !dropping) {
      clearInterval(letterInterval);
      return;
    }
    dropLetter();
    count++;
  }, 500);
}

function dropLetter() {
  const letter = document.createElement("div");
  letter.classList.add("letter");

  const isCorrect = Math.random() < 0.5;
  const char = isCorrect
    ? currentWord[Math.floor(Math.random() * currentWord.length)]
    : String.fromCharCode(65 + Math.floor(Math.random() * 26));
  letter.textContent = char;

  const x = Math.random() * (window.innerWidth - 40);
  letter.style.left = `${x}px`;
  letter.style.top = `-50px`;

  container.appendChild(letter);

  let y = -50;
  let angle = 0;
  const speed = 2;

  const fall = setInterval(() => {
    if (!container.contains(letter)) {
      clearInterval(fall);
      return;
    }

    y += speed;
    angle += 1;
    letter.style.top = `${y}px`;
    letter.style.transform = `rotate(${angle}deg)`;

    const basketRect = basket.getBoundingClientRect();
    const letterRect = letter.getBoundingClientRect();

    if (
      letterRect.bottom >= basketRect.top &&
      letterRect.left < basketRect.right &&
      letterRect.right > basketRect.left
    ) {
      container.removeChild(letter);
      clearInterval(fall);
      handleCaughtLetter(char);
    } else if (y > window.innerHeight) {
      container.removeChild(letter);
      clearInterval(fall);
    }
  }, 16);
}

function handleCaughtLetter(char) {
  if (char === currentWord[currentIndex]) {
    caughtLetters += char;
    caughtDisplay.textContent = caughtLetters;
    caughtDisplay.classList.add("pop");
    setTimeout(() => caughtDisplay.classList.remove("pop"), 300);
    currentIndex++;

    if (currentIndex === currentWord.length) {
      dropping = false;
      clearInterval(letterInterval);
      setTimeout(() => {
        message.textContent = `ðŸŒŸ Good job, ${playerName}!`;
      }, 500);
    }
  }
}

// Swipe movement
let startX = null;
container.addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
});
container.addEventListener("touchmove", e => {
  if (startX === null) return;
  const dx = e.touches[0].clientX - startX;
  const left = basket.offsetLeft + dx;
  const maxLeft = window.innerWidth - basket.offsetWidth;
  basket.style.left = Math.max(0, Math.min(left, maxLeft)) + "px";
  startX = e.touches[0].clientX;
});
</script>

</body>
</html>
