<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Catch the Letters!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #f0f8ff;
    }

    #game {
      width: 100vw;
      height: 100vh;
      position: relative;
      background: linear-gradient(to bottom, #cceeff, #e6f7ff);
    }

    .letter {
      position: absolute;
      font-size: 64px;
      font-weight: bold;
      color: hsl(calc(360 * var(--hue)), 80%, 60%);
      user-select: none;
      pointer-events: none;
    }

    #basket {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 60px;
      background: #c97f2f;
      border-radius: 30px 30px 10px 10px;
      box-shadow: inset 0 0 0 5px #a65b1a;
    }

    #message {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 28px;
      color: green;
      display: none;
    }

    #timer, #score {
      position: absolute;
      top: 10px;
      font-size: 20px;
      background: rgba(255, 255, 255, 0.7);
      padding: 6px 12px;
      border-radius: 8px;
    }

    #timer { right: 10px; }
    #score { left: 10px; }

    #word-select {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 24px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #4caf50;
      color: white;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="basket"></div>
    <div id="message">ðŸŽ‰ Good job! ðŸŽ‰</div>
    <div id="timer">60</div>
    <div id="score">Score: 0</div>
    <div id="word-select" style="display:none;"></div>
  </div>

  <script>
    const basket = document.getElementById("basket");
    const game = document.getElementById("game");
    const message = document.getElementById("message");
    const timerEl = document.getElementById("timer");
    const scoreEl = document.getElementById("score");
    const wordSelect = document.getElementById("word-select");

    let gameWidth = window.innerWidth;
    let gameHeight = window.innerHeight;

    let letters = [];
    let currentWord = "";
    let currentIndex = 0;
    let score = 0;
    let timer = 60;
    let level = 1;

    function askName() {
      const name = prompt("What's your name?");
      if (name) {
        currentWord = name.toUpperCase();
        startLevel();
      }
    }

    function showWords() {
      const words = ["DOG", "CAT", "SUN", "CAR", "HAT", "FAN"];
      wordSelect.innerHTML = "Pick a word:<br>";
      words.forEach(word => {
        const btn = document.createElement("button");
        btn.textContent = word;
        btn.onclick = () => {
          currentWord = word;
          wordSelect.style.display = "none";
          startLevel();
        };
        wordSelect.appendChild(btn);
      });
      wordSelect.style.display = "block";
    }

    function startLevel() {
      currentIndex = 0;
      letters.forEach(l => l.remove());
      letters = [];
      message.style.display = "none";
      spawnLetters();
      timer = 60;
      timerEl.textContent = timer;
      startTimer();
    }

    function spawnLetters() {
      let i = 0;
      const drop = setInterval(() => {
        if (i >= currentWord.length) {
          clearInterval(drop);
          return;
        }
        createLetter(currentWord[i]);
        i++;
      }, 1000);
    }

    function createLetter(char) {
      const letter = document.createElement("div");
      letter.className = "letter";
      letter.textContent = char;
      letter.style.left = Math.random() * (gameWidth - 64) + "px";
      letter.style.top = "-64px";
      letter.style.setProperty('--hue', Math.random());

      game.appendChild(letter);
      letters.push(letter);

      let top = -64;
      const fall = setInterval(() => {
        top += 2;
        letter.style.top = top + "px";

        const basketRect = basket.getBoundingClientRect();
        const letterRect = letter.getBoundingClientRect();

        if (
          letterRect.bottom >= basketRect.top &&
          letterRect.left < basketRect.right &&
          letterRect.right > basketRect.left
        ) {
          if (char === currentWord[currentIndex]) {
            letter.style.transform = "scale(1.2)";
            setTimeout(() => letter.remove(), 200);
            letters = letters.filter(l => l !== letter);
            currentIndex++;
            clearInterval(fall);
            if (currentIndex === currentWord.length) {
              score += 10;
              scoreEl.textContent = "Score: " + score;
              level++;
              showSuccess();
            }
          }
        }

        if (top > gameHeight) {
          letter.remove();
          letters = letters.filter(l => l !== letter);
          clearInterval(fall);
        }
      }, 16);
    }

    function showSuccess() {
      message.style.display = "block";
      setTimeout(() => {
        message.style.display = "none";
        if (level === 2) {
          showWords();
        } else {
          startLevel();
        }
      }, 2000);
    }

    function startTimer() {
      const tick = setInterval(() => {
        timer--;
        timerEl.textContent = timer;
        if (timer <= 0) {
          clearInterval(tick);
          alert("Time's up!");
          location.reload(); // restart
        }
      }, 1000);
    }

    // Swipe basket
    let startX = null;
    basket.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
    });

    basket.addEventListener("touchmove", e => {
      if (startX === null) return;
      const moveX = e.touches[0].clientX;
      const delta = moveX - startX;
      let left = basket.offsetLeft + delta;
      left = Math.max(0, Math.min(gameWidth - basket.offsetWidth, left));
      basket.style.left = left + "px";
      startX = moveX;
    });

    basket.addEventListener("touchend", () => {
      startX = null;
    });

    askName();
  </script>
</body>
</html>
