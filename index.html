<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Catch the Letters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
      background: #f0f8ff;
      font-family: sans-serif;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .letter {
      position: absolute;
      font-size: 64px;
      font-weight: bold;
      color: gray;
      user-select: none;
      pointer-events: none;
      animation: sway 3s infinite ease-in-out;
    }

    .correct {
      color: hsl(calc(360 * var(--hue)), 80%, 55%);
    }

    .flower {
      position: absolute;
      font-size: 32px;
      animation: flowerFall 5s linear forwards;
    }

    @keyframes sway {
      0% { transform: translateX(0); }
      50% { transform: translateX(20px); }
      100% { transform: translateX(-20px); }
    }

    @keyframes flowerFall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    #basket {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 60px;
      background: #c97f2f;
      border-radius: 30px 30px 10px 10px;
      box-shadow: inset 0 0 0 5px #a65b1a;
    }

    #progress {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      background: rgba(255,255,255,0.7);
      padding: 6px 12px;
      border-radius: 8px;
    }

    #message {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 24px;
      color: green;
      display: none;
    }

    #timer, #score {
      position: absolute;
      top: 10px;
      font-size: 20px;
      background: rgba(255, 255, 255, 0.7);
      padding: 6px 12px;
      border-radius: 8px;
      z-index: 10;
    }

    #timer { right: 10px; }
    #score { left: 10px; }

    .flash {
      animation: flash 0.4s ease-in-out;
    }

    @keyframes flash {
      0% { transform: scale(1); filter: brightness(1); }
      50% { transform: scale(1.5); filter: brightness(2); }
      100% { transform: scale(1); filter: brightness(1); }
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="basket"></div>
    <div id="progress"></div>
    <div id="message"></div>
    <div id="timer">60</div>
    <div id="score">Score: 0</div>
  </div>

  <script>
    const basket = document.getElementById("basket");
    const game = document.getElementById("game");
    const message = document.getElementById("message");
    const timerEl = document.getElementById("timer");
    const scoreEl = document.getElementById("score");
    const progressEl = document.getElementById("progress");

    const kidWords = ["DOG", "CAT", "SUN", "CAR", "HAT", "FAN", "BUS", "MAP", "PEN", "FOX", "BOX", "BAT"];
    let usedWords = [], letters = [];
    let currentWord = "", currentIndex = 0, score = 0, level = 1;
    let timer = 60, intervalId;
    let playerName = "";

    const gameWidth = window.innerWidth;
    const gameHeight = window.innerHeight;

    function getNextWord() {
      const available = kidWords.filter(word => !usedWords.includes(word));
      if (available.length === 0) return null;
      const word = available[Math.floor(Math.random() * available.length)];
      usedWords.push(word);
      return word;
    }

    function startGame() {
      playerName = prompt("What's your name?").toUpperCase().slice(0, 8);
      usedWords.push(playerName);
      currentWord = playerName;
      startLevel();
    }

    function startLevel() {
      letters.forEach(l => l.remove());
      letters = [];
      currentIndex = 0;
      progressEl.textContent = "";
      message.style.display = "none";
      timer = 60;
      timerEl.textContent = timer;
      scoreEl.textContent = `Score: ${score}`;
      clearInterval(intervalId);
      startTimer();
      dropFlowers();
      dropLetters(currentWord);
    }

    function startTimer() {
      intervalId = setInterval(() => {
        timer--;
        timerEl.textContent = timer;
        if (timer <= 0) {
          clearInterval(intervalId);
          alert("⏱ Time's up! Your score: " + score);
          location.reload();
        }
      }, 1000);
    }

    function dropLetters(word) {
      const fullSet = [];
      const wordLetters = word.split('');
      for (let i = 0; i < wordLetters.length; i++) {
        fullSet.push({ char: wordLetters[i], isCorrect: true });
      }
      const distractors = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      while (fullSet.length < 20) {
        const rand = distractors[Math.floor(Math.random() * distractors.length)];
        fullSet.push({ char: rand, isCorrect: false });
      }

      fullSet.sort(() => Math.random() - 0.5);

      fullSet.forEach((item, i) => {
        setTimeout(() => createLetter(item.char, item.isCorrect), i * 300);
      });
    }

    function createLetter(char, isCorrect) {
      const letter = document.createElement("div");
      letter.className = "letter";
      if (isCorrect) {
        letter.classList.add("correct");
        letter.style.setProperty('--hue', Math.random());
      }
      letter.textContent = char;
      letter.style.left = Math.random() * (gameWidth - 64) + "px";
      letter.style.top = "-64px";
      game.appendChild(letter);
      letters.push(letter);

      let top = -64;
      let sway = Math.random() < 0.5 ? -1 : 1;
      let x = parseFloat(letter.style.left);

      const fall = setInterval(() => {
        top += 2.2;
        x += sway * 0.5;
        letter.style.top = top + "px";
        letter.style.left = x + "px";

        const basketRect = basket.getBoundingClientRect();
        const letterRect = letter.getBoundingClientRect();

        if (
          letterRect.bottom >= basketRect.top &&
          letterRect.left < basketRect.right &&
          letterRect.right > basketRect.left
        ) {
          if (isCorrect && char === currentWord[currentIndex]) {
            letter.classList.add("flash");
            progressEl.textContent += char;
            setTimeout(() => letter.remove(), 200);
            letters = letters.filter(l => l !== letter);
            currentIndex++;
            clearInterval(fall);
            if (currentIndex === currentWord.length) {
              score += 10;
              clearInterval(intervalId);
              showMessage();
            }
          } else {
            letter.remove();
            letters = letters.filter(l => l !== letter);
            clearInterval(fall);
          }
        }

        if (top > gameHeight) {
          letter.remove();
          letters = letters.filter(l => l !== letter);
          clearInterval(fall);
        }
      }, 16);
    }

    function dropFlowers() {
      setInterval(() => {
        const flower = document.createElement("div");
        flower.className = "flower";
        flower.textContent = "🌸";
        flower.style.left = Math.random() * gameWidth + "px";
        game.appendChild(flower);
        setTimeout(() => flower.remove(), 5000);
      }, 1500);
    }

    function showMessage() {
      message.textContent = `🎉 Good job, ${playerName}! ❤️`;
      message.style.display = "block";
      setTimeout(() => {
        message.style.display = "none";
        level++;
        const next = getNextWord();
        if (next) {
          currentWord = next;
          startLevel();
        } else {
          alert("🎉 You've completed all levels! Final score: " + score);
          location.reload();
        }
      }, 2500);
    }

    // Basket touch movement
    let startX = null;
    basket.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
    });

    basket.addEventListener("touchmove", e => {
      if (startX === null) return;
      const moveX = e.touches[0].clientX;
      const delta = moveX - startX;
      let left = basket.offsetLeft + delta;
      left = Math.max(0, Math.min(gameWidth - basket.offsetWidth, left));
      basket.style.left = left + "px";
      startX = moveX;
    });

    basket.addEventListener("touchend", () => {
      startX = null;
    });

    // Prevent screen scroll
    document.body.addEventListener("touchmove", function (e) {
      e.preventDefault();
    }, { passive: false });

    startGame();
  </script>
</body>
</html>
