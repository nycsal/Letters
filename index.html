<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catch the Letters Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #cdeefd;
      font-family: Comic Sans MS, sans-serif;
      user-select: none;
      touch-action: none;
    }
    #startScreen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #startScreen input {
      font-size: 1.5em;
      padding: 10px;
      margin: 10px;
    }
    #startScreen button {
      font-size: 1.5em;
      padding: 10px 20px;
      background: pink;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #caughtDisplay {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      color: darkblue;
      z-index: 5;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>ðŸŽ® Catch the Letters!</h1>
    <p>Catch the letters of your name in order using the pink basket.</p>
    <input id="nameInput" placeholder="Enter your name" />
    <button id="startButton">Start Game</button>
  </div>

  <div id="caughtDisplay"></div>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const caughtDisplay = document.getElementById("caughtDisplay");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let basket = { x: canvas.width / 2 - 50, y: canvas.height - 60, width: 100, height: 30, color: "pink" };
    let letters = [];
    let targetWord = "";
    let caughtLetters = "";
    let allLevels = [];
    let falling = true;

    function createLetter(char, isTarget) {
      return {
        char: char,
        x: Math.random() * (canvas.width - 40),
        y: -50,
        speed: 2 + Math.random() * 1.5,
        color: isTarget ? "orange" : "gray",
        caught: false,
        animate: 0
      };
    }

    function generateLetters() {
      let required = targetWord.slice(caughtLetters.length).split('');
      let distractors = [];
      const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      while (distractors.length < 20 - required.length) {
        let random = alphabet[Math.floor(Math.random() * alphabet.length)];
        if (!targetWord.includes(random)) distractors.push(random);
      }
      let drops = [...required.map(c => createLetter(c, true)), ...distractors.map(c => createLetter(c, false))];
      return shuffle(drops);
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function drawBasket() {
      ctx.fillStyle = basket.color;
      ctx.beginPath();
      ctx.arc(basket.x + basket.width / 2, basket.y + 10, basket.width / 2, 0, Math.PI, true);
      ctx.fill();
    }

    function drawLetters() {
      for (let letter of letters) {
        if (letter.animate > 0) {
          ctx.fillStyle = 'yellow';
          ctx.font = "bold 40px Comic Sans MS";
          letter.animate--;
        } else {
          ctx.fillStyle = letter.color;
          ctx.font = "32px Comic Sans MS";
        }
        ctx.fillText(letter.char, letter.x, letter.y);
        letter.y += letter.speed;
      }
    }

    function checkCatch() {
      for (let letter of letters) {
        if (
          !letter.caught &&
          letter.y + 20 >= basket.y &&
          letter.x >= basket.x &&
          letter.x <= basket.x + basket.width &&
          letter.char === targetWord[caughtLetters.length]
        ) {
          letter.caught = true;
          letter.animate = 10;
          caughtLetters += letter.char;
          caughtDisplay.textContent = caughtLetters;
        }
      }

      if (caughtLetters.length === targetWord.length) {
        falling = false;
        setTimeout(() => {
          alert(`ðŸŽ‰ Good job, ${targetWord}! â¤ï¸`);
          nextLevel();
        }, 500);
      }
    }

    function nextLevel() {
      caughtLetters = "";
      caughtDisplay.textContent = "";
      letters = [];
      if (allLevels.length === 0) {
        alert("ðŸŽ‰ You finished all levels! ðŸŽ‰");
        window.location.reload();
        return;
      }
      targetWord = allLevels.shift().toUpperCase();
      falling = true;
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBasket();
      drawLetters();
      checkCatch();

      letters = letters.filter(l => l.y < canvas.height + 40 && !l.caught);

      if (falling && letters.length < 10) {
        letters.push(...generateLetters());
      }

      requestAnimationFrame(gameLoop);
    }

    document.getElementById("startButton").onclick = () => {
      const inputName = document.getElementById("nameInput").value.trim();
      if (!inputName) return alert("Please enter your name to start!");
      targetWord = inputName.toUpperCase();
      allLevels = ["dog", "cat", "sun", "hat", "car", "bee", "bat", "cup", "box", "map", "pen", "red"];
      allLevels = allLevels.map(w => w.toUpperCase());
      document.getElementById("startScreen").style.display = "none";
      gameLoop();
    };

    window.addEventListener("touchmove", (e) => {
      const touch = e.touches[0];
      basket.x = touch.clientX - basket.width / 2;
    });
  </script>
</body>
</html>
